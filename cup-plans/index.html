<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display|Roboto" rel="stylesheet">
	<title>Cups</title>
</head>
<body>
	<main class="content">
		<div class="card">
			<div class="cost">$2</div>
			<img src="image/cup1.png" class="cup">
			<div class="color">Bronze</div>
			<div class="text">
				<div class="text_text">Any cup of coffee</div>
				<div class="text_cost">until $3</div>
			</div>
		</div>
		<div class="card card__active">
			<div class="cost cost__active">$3</div>
			<img src="image/cup2.png" class="cup">
			<div class="color">Gold</div>
			<div class="text text__active">
				<div class="text_text">Any cup of coffee </div>
				<div class="text_cost">until $5</div>
			</div>
		</div>
		<div class="card">
			<div class="cost">$2,5</div>
			<img src="image/cup3.png" class="cup">
			<div class="color">Silver</div>
			<div class="text">
				<div class="text_text">Any cup of coffee</div>
				<div class="text_cost">until $4</div>
			</div>
		</div>
	</main>
</body>
</html>
