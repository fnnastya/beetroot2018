<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto 300, 400" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	<header class="header_inner">
		<div class="header_navigation">
			<img src="img/logo.png" alt="" class="header_logo">
			<div class="header_menu">
				<span class="header_menu-item"><a href="#" class="header_link">Filestyle</a></span>
				<span class="header_menu-item"><a href="#" class="header_link">Running</a></span>
				<span class="header_menu-item"><a href="#" class="header_link">Football</a></span>
				<span class="header_menu-item"><a href="#" class="header_link">Skateboarding</a></span>
			</div>
			<img src="img/btn_menu.png" alt="" class="header_bn"><!--  gradient -->
		</div>
	</header>
	<main class="main">
		<div class="main_photo">
			<div class="main_Huarache">Huarache</div>
			<div class="photo">
				<img src="img/img_h.png" alt="" class="photo_photo">
				<img src="img/btn_add.png" alt="" class="photo_add"> <!--  gradient -->
				<div class="photo_thumbnails">
					<div class="menu-item"><img src="img/img-1.jpg" alt="" class="photo_item"></div>
					<div class="menu-item"><img src="img/img-2.jpg" alt="" class="photo_item"></div>
					<div class="menu-item"><img src="img/img-3.jpg" alt="" class="photo_item"></div>
				</div>
			</div>
		</div>
		<div class="main_info">
			<img src="img/btn_close.png" alt="" class="info_close"><!--  gradient -->
			<div class="main_description">
				<div class="info_new">New</div>
				<div class="info_title">The <span class="info_title info_title_color">ranning<br></span> has  just begun</div>
				<div class="info_popular">
					<div class="info_Huarache">Huarache</div>
					<div class="info_starbar">
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
					</div>
				</div>
				<div class="info_price">$ 200</div>
				<div class="info_sizegrid">
					<div class="info_text">Size</div>
					<div class="info_size">
						<span class="info_number">7</span>
						<span class="info_number">8</span>
						<span class="info_number">9</span>
						<span class="info_number">10</span>
						<span class="info_number">11</span>
					</div>
				</div>
			</div>
			<div class="main_butonn">
				<button class="info_butonn">add to cart</button>
				<button class="info_butonn info_butonn__wishlist">wishlist</button>
			</div>
		</div>
	</main>
</body>
</html>
